version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: upgreat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: upgreat
    ports:
      - "5433:5432"
    volumes:
      - pgdata_v2:/var/lib/postgresql/data

  backend:
    build: ./server
    container_name: upgreat-backend
    ports:
      - "3001:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_NAME: upgreat
      DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/upgreat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: upgreat-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  redis:
    image: redis:alpine
    container_name: upgreat-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  pgdata_v2:
  redis_data:
